<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <p>Nhập số cần kiểm tra chẵn lẻ</p>
      </div>
      <div class="row">
        <div class="col-12">
          <input
            type="text"
            class="form-control border border-2"
            id="iInput"
            value="16"
            required
          />
        </div>
      </div>
      <div class="row pt-4">
        <div class="col-2">
          <button type="button" class="btn btn-primary" id="btn-kiemtra">
            Kiểm tra
          </button>
        </div>
        <div class="col-10"></div>
      </div>
      <div class="row pt-4">
        <h5 class="fw-bold" id="display">Là số chẵn</h5>
      </div>
    </div>

    <script>
      const input = document.getElementById("iInput");
      const btnKiemtra = document.getElementById("btn-kiemtra");
      const hienthi = document.getElementById("display");

      btnKiemtra.addEventListener("click", function () {
        let value = input.value.trim();
        if (value === "") {
          hienthi.innerHTML = "Số cần kiểm tra không được để trống";
        } else if (value % 2 == 0) {
          hienthi.innerHTML = "Là số chẵn";
        } else {
          hienthi.innerHTML = "Là số lẻ";
        }
      });
    </script>
  </body>
</html>
